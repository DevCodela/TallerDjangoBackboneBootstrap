<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	{% if user.is_authenticated %}
		<h1>Holaaa {{ user.username }}</h1>
	{% else %}
		<form method="POST">
			{% csrf_token %}
			{{ form.username }}
			{{ form.username.errors }}
			{{ form.password }}
			{{ form.password.errors }}
			<input type="submit" value="Ingresar">
		</form>
	{% endif %}
</body>
</html>
